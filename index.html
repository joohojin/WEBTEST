<!DOCTYPE html>
<html>
    <head>
    <title>시를 쓰자요</title>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1">
    <style>
        * {
        margin: 0;
        padding: 0;
        }
        body {
        width: 960px;
        margin: 0 auto;
        overflow: hidden;
        }
        #menu {
        width: 260px;
        float: left;
        }
        #section {
        width: 700px;
        float: right; /* left로 입력해도 상관없습니다. */
        }
        li { list-style: none; }
        @media screen and (max-width: 767px) {
        /* 스마트폰 사이즈에서는 전부 해제합니다. */
        body { width: auto }
        #menu { width: auto; float: none;}
        #section { width: auto; float: none; }
        }
    @font-face {
    font-family: 'Danjo-bold-Regular';
    src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2307-1@1.1/Danjo-bold-Regular.woff2') format('woff2');
    font-weight: normal;
    font-style: normal;
    }
    </style>
</head>
<body>
    <h1>세월이 가면</h1>
    <p>― 박인환 -</p>
    <p> 지금 그 사람 이름은 잊었지만 </p>
    <p>그 눈동자 입술은 내 가슴에 있네. </p>
    <p>바람이 불고 비가 올 때도 </p>
    <p>나는 저 유리창 밖 가로등 그늘의 밤을 잊지 못하지. </p>
    <p>사랑은 가고 옛날은 남는 것,</p>
    <p> 여름날의 호숫가 가을의 공원, </p>
    <p>그 벤치 위에 나뭇잎은 떨어지고, </p>
    <p>나뭇잎은 흙이 되고,</p>
    <p> 나뭇잎에 덮여서 우리들 사랑이 사라진다 해도 </p>
    <p>지금 그 사람 이름은 잊었지만</p>
    <p> 그 눈동자 입술은 내 가슴에 있네. </p>
    <p>내 서늘한 가슴에 있네</p>
</body>
</html>
