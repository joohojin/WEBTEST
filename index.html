    <h1>세월이 가면</h1>
    <p>― 박인환 -</p>
    <p> 지금 그 사람 이름은 잊었지만 </p>
    <p>그 눈동자 입술은 내 가슴에 있네. </p>
    <p>바람이 불고 비가 올 때도 </p>
    <p>나는 저 유리창 밖 가로등 그늘의 밤을 잊지 못하지. </p>
    <p>사랑은 가고 옛날은 남는 것,</p>
    <p> 여름날의 호숫가 가을의 공원, </p>
    <p>그 벤치 위에 나뭇잎은 떨어지고, </p>
    <p>나뭇잎은 흙이 되고,</p>
    <p> 나뭇잎에 덮여서 우리들 사랑이 사라진다 해도 </p>
    <p>지금 그 사람 이름은 잊었지만</p>
    <p> 그 눈동자 입술은 내 가슴에 있네. </p>
